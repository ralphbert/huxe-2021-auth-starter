<app-single-page-layout>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error">{{ error.message }}</div>

    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" formControlName="username">
      TODO: required, email
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" formControlName="password" type="password">
      TODO: required
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="loading">Submit</button>
  </form>
</app-single-page-layout>
